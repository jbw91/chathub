<div id="signup-component" flex="" layout="row" layout-align="center center">
	<div class="signup-container md-whiteframe-1dp" layout-align="center center">
		<md-toolbar class="md-tall">
			<span flex></span>
			<h2 class="md-toolbar-tools md-toolbar-tools-bottom larger-side-padding">
				<span class="md-flex md-display-1">Welcome</span>
			</h2>
		</md-toolbar>
		<md-content layout-padding layout="column">
			<form name="$ctrl.signupForm">
				<md-input-container class="md-block">
					<label>Username</label>
					<input name="username" required ng-model="$ctrl.user.username">
					<div ng-messages="$ctrl.signupForm.username.$error" role="alert">
						<div ng-message="required" class="my-message">Username Required</div>
					</div>
				</md-input-container>
				<md-input-container class="md-block">
					<label>Name</label>
					<input name="name" required ng-model="$ctrl.user.name">
					<div ng-messages="$ctrl.signupForm.name.$error" role="alert">
						<div ng-message="required" class="my-message">Name Required</div>
					</div>
				</md-input-container>
				<div layout="row">
					<span flex=""></span>
					<md-button class="md-raised md-primary" ng-click="$ctrl.createUser()" ng-disabled="$ctrl.signupForm.$invalid">Start Chatting</md-button>
				</div>
			</form>
		</md-content>
	</div>
</div>
